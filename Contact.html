<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lake Shelbyville | Contact Us</title>
<link rel="stylesheet" href="Style.css">
<style>
        /* Basic styling for readability and accessibility */
        body {
            font-family: sans-serif;
            margin: 20px;
        }
        form {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        div {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        select,
        textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box; /* Ensures padding doesn't affect width calculation */
        }
        fieldset {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 15px;
        }
        legend {
            font-weight: bold;
            padding: 0 5px;
        }
        button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #C2DFFF;
        }
    </style>
</head>
<body>
    <header>
        <h1>Lake Shelbyville</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form action="#" method="post">
        <div>
            <label for="name">Name (required):</label>
            <input type="text" id="name" name="name" required>
        </div>

        <div>
            <label for="email">Email (required):</label>
            <input type="email" id="email" name="email" required>
        </div>

        
        <div>
            <label for="topic">Topic:</label>
            <select id="topic" name="topic">
                <option value="general">General Inquiry</option>
                <option value="support">General Support</option>
                <option value="reservations">Reservations</option>
            </select>
        </div>

        
        <fieldset>
            <legend>Preferred Contact Method (required):</legend>
            <div>
                <input type="radio" id="contact-email" name="contact_method" value="email" required>
                <label for="contact-email">Email</label>
            </div>
            <div>
                <input type="radio" id="contact-phone" name="contact_method" value="phone">
                <label for="contact-phone">Phone</label>
            </div>
        </fieldset>

        <!-- Message Textarea -->
        <div>
            <label for="message">Message (required, min. 10 chars):</label>
            <textarea id="message" name="message" rows="5" required minlength="10"></textarea>
        </div>

        <!-- Submit Button -->
        <div>
            <button type="submit">Send Message</button>
        </div>
    </form>
    </main>

    <footer>
        <p>&copy; 2026 James Palmer</p>
    </footer>
</body>
